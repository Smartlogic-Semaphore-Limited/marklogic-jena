buildscript {
  repositories {
    mavenCentral()
    maven {url "http://developer.marklogic.com/maven2/"}
    maven {url "http://rjrudin.github.io/marklogic-java/releases"}
  }
  dependencies {
    classpath "com.rjrudin:ml-gradle:2.0b5"
  }
}

apply plugin: 'ml-gradle'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'


version = '1.0.0-SNAPSHOT'
group   = 'com.marklogic'

dependencies {
    compile('org.apache.jena:jena-arq:2.13.0') {
	   exclude(group: 'org.slf4j')
       exclude(group: 'ch.qos.logback')
       exclude(group: 'log4j')
    }
    compile('com.marklogic:java-client-api:3.0-SNAPSHOT') {
	   exclude(group: 'org.slf4j')
       exclude(group: 'ch.qos.logback')
    }
   
	compile("org.slf4j:slf4j-api:$slf4jVersion")
	compile "ch.qos.logback:logback-classic:$logbackVersion"
	compile "org.slf4j:jcl-over-slf4j:$slf4jVersion"

	testCompile 'com.jayway.restassured:rest-assured:2.4.1'
	testCompile 'org.hamcrest:hamcrest-all:1.3'
	testCompile 'junit:junit:4.12'
}

sourceSets {
	test {
		java {
			srcDir 'src/test/resources'
		}
	}
}

javadoc {
    options.overview = "src/main/java/com/marklogic/semantics/jena/overview.html"
}

